<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Sala - Rocket.Q</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/home.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="home" class="content">
    <header>
      <img src="./images/Logo.svg" alt="Rocket.Q Logo">
    </header>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>

    <main>
      <div class="container">
        <section>
          <h2>Crie sua pr√≥pria sala</h2>
          <form action="">
            <label for="room-pass" class="sr-only">Insira uma senha</label>
            <input type="password" id="room-pass" placeholder="Insira uma senha">
            <button>
              <img src="./images/users-white.svg" alt="Entrar na Sala">
              Criar Sala</button>
          </form>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
