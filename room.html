<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.Q - Perguntas e Respostas</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/room.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="./images/Logo.svg" alt="Rocket.Q Logo">
      </a>
      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="./images/copy.svg" alt="Copiar número da sala">
        </div>
        <a href="#" class="button">
          <img src="./images/users-white.svg" alt="Criar sala">
          Criar sala
        </a>
      </div>
    </header>
    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label for="question" class="sr-only">O que você quer perguntar?</label>
          <textarea name="question" id="question" cols="30" rows="10"
            placeholder="O que você quer perguntar?"></textarea>

          <footer>
            <div>
              <img src="./images/cadeado.svg" alt="Pergunta anônima">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">
          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="./images/avatar.svg" alt="">
              </div>
              <div class="question">
                <p>Qual a diferença entre const, var e let no JavaScript?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="./images/check.svg" alt="Marcar como lida">
                Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="./images/trash.svg" alt="Excluir">
                Excluir
              </a>

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
